app = 'crypto-trading-bot-czaheg'
primary_region = 'sin'

[build]

[[services]]
  internal_port = 3000  # Match your app’s listening port
  protocol = "tcp"      # Required for WebSockets

  [services.concurrency]
    hard_limit = 50     # Adjust for your needs
    soft_limit = 25

  # Handle HTTP/HTTPS and WebSocket upgrades
  [[services.ports]]
    handlers = ["http"]
    port = 80           # Inbound HTTP (upgrades to WebSocket)
  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443          # Inbound HTTPS (upgrades to WebSocket)

  # Allow outbound connections to Bybit’s WebSocket endpoints
  [[services.outbound]]
    protocol = "tcp"
    ports = [443, 80]
    to = [
      "stream-testnet.bybit.com",  # Sandbox
      "stream.bybit.com"           # Production
    ]

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1